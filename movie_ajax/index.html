<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <title>movie</title>
  </head>
  <body>
    <div ng-app="movie" ng-controller = "MovieController">
        <button ng-click="getNowPlaying()">Now playing</button>
        <ul ng-repeat="result in results">
            <li>{{result.title}}</li>
        </ul>
    <br>
    <br>
        <input type="text" ng-model="movieId">
        <button ng-click="getDetails()">Get movie details</button>
        <li>{{details.title}}</li>
        <br>
        <input type="text" ng-model="query">
        <button ng-click="search()">Search Results</button>
        <ul ng-repeat="result in searchResult">
          <li>{{result.title}}</li>
        </ul>
    </div>
  </body>
</html>
